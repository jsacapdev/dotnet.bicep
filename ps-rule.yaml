#
# PSRule for Azure configuration
#

# Please see the documentation for all configuration options:
# https://aka.ms/ps-rule/options
# https://aka.ms/ps-rule-azure/options

# Configure binding for local rules.
binding:
  preferTargetInfo: true
  targetType:
    - type
    - resourceType

# Do not warn if an Azure resource or related object has no rules.
execution:
  unprocessedObject: Ignore

# Require minimum versions of modules.
requires:
  PSRule: '>=2.9.0'
  PSRule.Rules.Azure: '>=1.43.0'

# Use PSRule for Azure.
include:
  module:
    - PSRule.Rules.Azure

# Configure the output culture for recommendations.
output:
  culture:
    - 'en-US'

input:
  fileObjects: true
  pathIgnore:
    # Ignore other files in the repository.
    - '**'

    # Include deployments.
    - '!alerts/**/*.bicepparam'
    - '!configuration/**/*.bicepparam'
    - '!deploy/**/*.bicepparam'
    - '!networking/**/*.bicepparam'
    - '!process/**/*.bicepparam'

    # Include module tests.
    - '!templates/bicep/**/*.tests.bicep'    

configuration:
  # Enable automatic expansion of Azure parameter files.
  AZURE_PARAMETER_FILE_EXPANSION: true

  # Enable automatic expansion of Azure Bicep source files.
  AZURE_BICEP_FILE_EXPANSION: true
  AZURE_BICEP_PARAMS_FILE_EXPANSION: true

  # Configures the number of seconds to wait for build Bicep files.
  AZURE_BICEP_FILE_EXPANSION_TIMEOUT: 10

  # Enable Bicep CLI checks.
  AZURE_BICEP_CHECK_TOOL: true

  # Configure the minimum version of the Bicep CLI.
  AZURE_BICEP_MINIMUM_VERSION: '0.34.44'

  AZURE_DEPLOYMENT_NONSENSITIVE_PARAMETER_NAMES:
    - keys
    - secrets

# Suppression ignores rules for a specific Azure resource by name.
suppression:
  Azure.AppConfig.AuditLogs:
    - appcs-eds-westeu-dev-01
    - appcs-eds-westeu-prod-01
    - appcs-eds-westeu-test-01
    - appcs-eds-northeu-prod-01
  Azure.AppConfig.GeoReplica:
    - appcs-eds-westeu-dev-01
    - appcs-eds-westeu-prod-01
    - appcs-eds-westeu-test-01
    - appcs-eds-northeu-prod-01
  Azure.AppService.AvailabilityZone:
    - plan-eds-westeu-dev-03
    - plan-eds-westeu-prod-03
    - plan-eds-westeu-test-03
    - plan-eds-northeu-prod-03
  Azure.AppService.PlanInstanceCount:
    - plan-eds-westeu-dev-03
    - plan-eds-westeu-prod-03
    - plan-eds-westeu-test-03
    - plan-eds-northeu-prod-03
  Azure.Deployment.OutputSecretValue:
    - storageAccount
  Azure.EventHub.DisableLocalAuth:
    - evhns-eds-westeu-test-01
    - evhns-eds-westeu-prod-01
    - evhns-eds-northeu-prod-01
  Azure.KeyVault.Logs:
    - kv-eds-westeu-dev-01
    - kv-eds-westeu-prod-01
    - kv-eds-westeu-test-01
    - kv-eds-northeu-prod-01
  Azure.Storage.UseReplication:
    - staedswesteudev03
    - staedswesteutest03
    - staedswesteuprod03
    - staedsnortheuprod03